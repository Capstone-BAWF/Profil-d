<style>
    h2{color:white;}
    label{color:white;}
    p{color:white;}
    h3{color:white}
    thead{color:white}
    th{color:white; text-align: center;}
    td{color:white; text-align: center;}
</style>

<div class="jumbotron text-center" style="background-color: transparent" ng-show="processing">
	<h1> LOADING </h1>
</div>

<div class="text-center" ng-show="result[0]">
	<div class="jumbotron text-center" style="background-color: transparent">
		<h1 style="color:white"> The results are in! </h1>
		<h2> What do you think of yourself now? </h2>
	</div>

	<div class="text-center">
		<img src="{{ imgSrc }}" class=img-circle>
		<h2> Your tweets are {{ result[0].percentage }}% like {{ candidateName }}'s! </h2>
	</div>

	<div class="text-center" style="padding-top:50px">
		<form novalidate class="simple-form" ng-submit="submit()">
				<div class="form-group text-center">
					<button type="submit" class="btn btn-default fancy-button"> 
						Try Again 
					</button>
				</div>
		</form>
	</div>
</div>
