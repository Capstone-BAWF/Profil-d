<div class="jumbotron text-center" style="background:transparent">
	<h1 style="color:white"> About Us </h1>

	<h2 style="color:white"> Here's a little about us! </h2>
</div>

<div class="col-md-3 text-center" ng-repeat="member in about.members" style="color:white">
	<h4> {{ member.name }} </h4>
	<h5> {{ member.role }} </h5>
	<h6> {{ member.contact }} </h6>
	<img src="{{ member.pic }}" class="img-circle">	
	<br><br>
	<p> {{ member.bio }} </p>
</div>
