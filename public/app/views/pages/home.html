<style>
	h2{color:white;}
	label{color:white;}
	p{color:white;}
</style>

<div class="jumbotron text-center" style="background-color: transparent">
	<h1 style="color:white">Welcome! </h1>
	<h2> Enter your Twitter handle to start! </h2>
</div>

<div class="col-md-4 col-xs-6 col-xs-offset-3 col-md-offset-4" style="padding-bottom: 100px">
   <form novalidate name="twitterNameForm" class="simple-form" ng-submit="submit()">
	<div class="form-group">
		<input type="text" class="text-center form-control fancy-field" 
		id="twitterName" placeholder="@helodog" ng-model="twitterName" 
		required ng-minlength = "1" ng-maxlength="15" maxlength="15">

		<p ng-show="twitterNameForm.twitterName.$invalid" class="help-block">
			Twitter username must be 1-15 characters.
		</p>

		<p ng-show="twitterNameForm.twitterName.$invalid" class="help-block">
			Twitter username must be 1-15 characters.
		</p>
	</div>

	<div class="form-group text-center" style="padding-top:50px; padding-bottom:150px">
		<button type="submit" class="btn btn-default fancy-button" 
		ng-disabled="twitterNameForm.$invalid"> Next </button>
	</div>
   </form>
</div>
