<style>
    h2{color:white;}
	p{color:white;}
    input:focus {outline:none;}
	img{ border-radius: 8px; }
	label > input { display:none; }
	label > input + img { cursor:pointer; border:2px solid transparent; }
	label > input:checked + img { border:2px solid#ffffff; 
								  box-shadow: 0px 0px 10px #ffffff;}
</style>

<div class="jumbotron text-center" style="background-color: transparent">
    <h1 style="color:white"> Pick a Candidate! </h1>
    <h2> Choose your favorite! </h2>
</div>

<div class="container">
    <form novalidate class="simple-form" ng-submit="submit()">
		<div class="form-group">
			<label class="col-md-4 col-xs-12">
				<input type="radio" name="candidate" value="hillary" 
					ng-model="candidate">
				<img src="/assets/images/hillary.jpg"> 
			</label>
			
			<label class="col-md-4 col-xs-12">
					<input type="radio" name="candidate" value="donny" 
						ng-model="candidate">
					<img src="/assets/images/donny.jpg"> 
			</label>
			
			<label class="col-md-4 col-xs-12">
					<input type="radio" name="candidate" value="bernie" 
						ng-model="candidate">
					<img src="/assets/images/bernie.jpg"> 
			</label>	
		</div>
		
		<div class="form-group text-center" style="padding-top:500px; padding-bottom:150px">
			<button type="submit" class="btn btn-default fancy-button"> Next </button>
       </div>
	</form>
</div>
